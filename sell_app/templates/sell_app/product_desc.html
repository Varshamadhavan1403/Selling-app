{% extends 'sell_app/base1.html' %}
{% block body %}

<a href="{% url 'home' %}">&#8592; Back</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>description</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container-fluid">
                <div class ="wrapper-row">
                    <div class="preview-cols-md-6">
                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src = "{{products.images1.url}}">
                            </div>
                        </div>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title"> {{products.product_name}} </h3>
                        
                        <p class="product-description">{{products.description}}</p>
                        <h4 class="price">{{products.price}}</h4>
                        <div class="action">
                            <form method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <input class="button" type="submit" value="Buy">
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

{% endblock body %}
